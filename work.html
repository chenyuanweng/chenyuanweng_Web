<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作品</title>
    <link rel="stylesheet" href="./lightbox/css/lightbox.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body {
            background-image: url("./img/andrew-ridley-jR4Zf-riEjI-unsplash.jpg");
            background-size: 100%;
            margin: 24px;
            /* border: 1px solid red; */
        }

        .wrap {
            /* border: 1px solid red; */
            width: 100%;
            height: 330px;
            margin: auto;
        }

        .banner {
            background-color: #ccc;
            /* 滿版設定 */
            width: 100%;
            /* vh:以視窗高度為主 */
            /* transparent=>透明 */
            height: 100%;
            margin-bottom: 50px;
            background: linear-gradient(115deg, #7bf 50%, transparent 50%) center center / 100% 100%,
            url("https://picsum.photos/1200/600") right center / auto 200%;
            margin: auto;
            border-radius: 35px 35px 5px 5px;
        }

        .container {
            /* border: 1px solid red; */
            width: 100%;
            height: 100%;
            margin: auto;
        }

        .banner-txt {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .banner-txt h1 {
            font-size: 80px;
            border-bottom: 1px solid #333;
            font-weight: 900;
            padding-bottom: 10px;
            margin-bottom: 10px;
            margin-left: 30px;
        }

        .banner-txt h1 img {
            /* width: 50px; */
            /* height: 50px; */
            margin: 0px 0px 50px 20px;
        }

        /* .banner-txt h1 small {
            display: block;
            font-size: 50px;
            font-weight: 700;
        } */

        .banner-txt h2 {
            font-size: 45px;
            font-weight: 700;
            margin-left: 30px;
        }

        /* .banner-txt p {
            font-size: 26px;
            font-weight: 300;
        } */

        /* 頁首選單 */
        #nav {
            /* border: 1px solid red; */
            background-color: #000;
            /* 因為浮動導致高度消失，用以下方式抓回高度 */
            overflow: hidden;
        }

        #nav a {
            color: #fff;
            text-decoration: none;
            text-align: center;
            border-right: 1px solid #fff;
            /* display: inline-block; */
            display: block;
            width: 200px;
            /* padding-top: 10px; */
            /* padding-bottom: 10px; */
            line-height: 50px;
            font-size: 20px;
            /*字大小*/
            font-weight: bold;
            /*字粗細*/
        }

        #nav li {
            /* display: inline; */
            float: left;
        }

        #nav a:hover {
            background-color: #ccc;
            color: #000;
        }

        .box {
            /* background-color: #333; */
            /* border: 1px solid red; */
            max-width: 100%;
            /* width: 100%; */
            margin: auto;
            margin-top: 80px;
            margin-bottom: 30px;
        }

        .box img {
            background-color: #333;
            width: 300px;
            height: 350px;

            /* 圖片圓角效果 */
            border-radius: 35px 5px 35px 5px;

            /* 圖片邊框效果 */
            border: 3px solid #333;
            margin: 3px;

            /* 垂直置中:為了平均圖片上下留白間隔 */
            vertical-align: top;
        }

        #footer {
            clear: both;
            /*取消浮動(沒有取消會產生位移)*/
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
            padding: 30px 10px;
            border-radius: 5px 5px 35px 35px;
        }

        #footer p {
            font-size: 20px;
        }

        .homebutton a {
            /* border: 1px solid red; */
            color: #fff;
            font-weight: bolder;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="banner">
            <div class="container">
                <!-- 文字區 -->
                <div class="banner-txt">
                    <h1>Cyw's Design<a><img src="./img/pet_cat.png" alt=""></a></h1>
                    <h2>CAT Studio</h2>
                </div>
            </div>
            <div id="nav">
                <ul>
                    <li><a href="./index.html">HOME</a></li>
                    <li><a href="./under_construction.html">新作</a></li>
                </ul>
            </div>
        </div>
        <div class="box">
            <ul>
                <li>
                    <a href="./img/Portfolio/pic1.png" data-lightbox="group1" data-title="PHOTO1">
                        <img src="./img/Portfolio/pic1.png" alt="">
                    </a>
                </li>
                <li><a href="./img/Portfolio/pic2.png" data-lightbox="group1" data-title="PHOTO2">
                        <img src="./img/Portfolio/pic2.png" alt="">
                    </a>
                </li>
                <li><a href="./img/Portfolio/pic3.png" data-lightbox="group1" data-title="PHOTO3 ">
                        <img src="./img/Portfolio/pic3.png" alt="">
                    </a>
                </li>
                <li><a href="./img/Portfolio/pic4.png" data-lightbox="group1" data-title="PHOTO4">
                        <img src="./img/Portfolio/pic4.png" alt="">
                    </a>
                </li>
                <li><a href="./img/Portfolio/pic5.png" data-lightbox="group1" data-title="PHOTO5">
                        <img src="./img/Portfolio/pic5.png" alt="">
                    </a>
                </li>
                <li><a href="./img/Portfolio/pic6.png" data-lightbox="group1" data-title="PHOTO5">
                        <img src="./img/Portfolio/pic6.png" alt="">
                    </a>
                </li>
                <li><a href="./img/Portfolio/pic7.png" data-lightbox="group1" data-title="PHOTO5">
                        <img src="./img/Portfolio/pic7.png" alt="">
                    </a>
                </li>
            </ul>
        </div>
        <div id="footer">
            <p>Cyw's space</p>
            <small>&copy;2024 xxx. All right reserved.</small>
            <!-- <h4>&copy;2024 xxx. All right reserved.</h4> -->
        </div>
        <div class="homebutton">
            <a href="./index.html">HOME</a>
        </div>
    </div>

    <!-- jQuery主程式 -->
    <script src="./js/jquery-1.11.3.min.js"></script>

    <!-- 旋轉木馬主程式 -->
    <script src="./js/jquery.jcarousellite.min.js "></script>

    <!-- 自行撰寫JS -->
    <!-- 駝峰式命名 -->
    <!-- 小駝峰(第二個單字開始的字首為大寫) -->
    <!-- 大駝峰(第一個單字開始的字首為大寫) -->
    <script>
        $(function () {
            $('.box').jCarouselLite({
                auto: 1200, //圖片捲動時間間隔 (單位:毫秒)
                speed: 600, //捲動速度
                scroll: 1, //每次捲動張數
                visible: 6, //固定展示張數
            });
        });
    </script>
    <script src="./lightbox/js/lightbox.js"></script>
</body>

</html>
